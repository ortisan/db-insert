plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()

}

dependencies {
    compile group: 'com.h2database', name: 'h2', version: '1.4.199'
    compile 'com.github.javafaker:javafaker:1.0.1'
    compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
    compile group: 'org.apache.velocity', name: 'velocity-tools', version: '2.0'
    compile group: 'org.apache.velocity.tools', name: 'velocity-tools-generic', version: '3.0'



}

application {
    // Define the main class for the application
    mainClassName = 'com.ortiz.Main'
}
